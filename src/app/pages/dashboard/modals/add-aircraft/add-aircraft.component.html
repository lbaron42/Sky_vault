<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>{{ "ADD_AIRCRAFT.TITLE" | translate }}</h2>
      <button class="close-btn" (click)="onCancel()">Ã—</button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="registration">{{
          "ADD_AIRCRAFT.REGISTRATION" | translate
        }}</label>
        <input
          type="text"
          id="registration"
          [(ngModel)]="aircraft.registration"
          style="text-transform: uppercase"
          oninput="this.value = this.value.toUpperCase()"
          placeholder="{{
            'ADD_AIRCRAFT.REGISTRATION_PLACEHOLDER' | translate
          }}"
        />
      </div>

      <div class="form-group">
        <label for="manufacturer">{{
          "ADD_AIRCRAFT.MANUFACTURER" | translate
        }}</label>
        <input
          type="text"
          id="manufacturer"
          [(ngModel)]="aircraft.manufacturer"
          placeholder="{{
            'ADD_AIRCRAFT.MANUFACTURER_PLACEHOLDER' | translate
          }}"
        />
      </div>

      <div class="form-group">
        <label for="model">{{ "ADD_AIRCRAFT.MODEL" | translate }}</label>
        <input
          type="text"
          id="model"
          name="model"
          [(ngModel)]="aircraft.model"
          placeholder="{{ 'ADD_AIRCRAFT.MODEL_PLACEHOLDER' | translate }}"
        />
      </div>

      <div class="form-group">
        <label for="year">{{ "ADD_AIRCRAFT.YEAR" | translate }}</label>
        <input
          type="number"
          id="year"
          [(ngModel)]="aircraft.year"
          placeholder="{{ 'ADD_AIRCRAFT.YEAR_PLACEHOLDER' | translate }}"
        />
      </div>

      <div class="form-group">
        <label for="aircraftImage">{{
          "ADD_AIRCRAFT.IMAGE" | translate
        }}</label>
        <mat-form-field appearance="fill">
          <mat-label>{{ "ADD_AIRCRAFT.IMAGE" | translate }}</mat-label>
          <mat-select [(ngModel)]="aircraft.image_url">
            <mat-option *ngFor="let img of aircraftImages" [value]="img.path">
              <img
                [src]="img.path"
                alt="{{ img.label }}"
                style="
                  width: 32px;
                  height: 32px;
                  object-fit: cover;
                  margin-right: 8px;
                "
              />
              {{ "ADD_AIRCRAFT." + img.label.toUpperCase() | translate }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div *ngIf="error" class="error-message">
        {{ "ADD_AIRCRAFT.ERROR_FILL_FIELDS" | translate }}
      </div>
    </div>

    <div class="modal-footer">
      <button class="cancel-btn" (click)="onCancel()">
        {{ "ADD_AIRCRAFT.CANCEL" | translate }}
      </button>
      <button class="save-btn" (click)="onSave()">
        {{ "ADD_AIRCRAFT.SAVE" | translate }}
      </button>
    </div>
  </div>
</div>
