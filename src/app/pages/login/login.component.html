<div class="login-container">
  <form class="login-form">
    <h2>{{ 'LOGIN.WELCOME_BACK' | translate }}</h2>
    <div class="form-group">
      <label for="email">{{ 'LOGIN.EMAIL' | translate }}</label>
      <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="credentials.email"
      #emailInput="ngModel"
      required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      />
    </div>
    <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
      <div *ngIf="emailInput.errors?.['required']">{{ 'LOGIN.EMAIL_REQUIRED' | translate }}</div>
      <div *ngIf="emailInput.errors?.['pattern']">{{ 'LOGIN.VALID_ADDRESS' | translate }}</div>
    </div>
    <div class="form-group">
      <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
      <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required />
    </div>
    <button type="submit"
    (click)="onSubmit()"
    [disabled]="!credentials.email || !credentials.password"
    >{{ 'LOGIN.BUTTON' | translate }}</button>
    <p class="signup-link">
      {{ 'LOGIN.HAVE_ACOUNT' | translate }} <a href="/signup">{{ 'LOGIN.SIGNUP' | translate }}</a>
    </p>
  </form>
</div>
